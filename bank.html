        <h1 class="text-center text-5xl mt-14">Wellcome <span class="text-orange-700">to Bank !!!</span> </h1>
    </header>
    <main>

            <div action="">

                <button id="login-btn" class="rounded bg-lime-500 text-black-700 font-medium mt-3 p-2 text-gray-700 ">Submit</button>
            </div>

        </section>
    </main>
    <script src="bank.js"></script>
